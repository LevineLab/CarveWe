{% set name = "carvewe" %}
{% set version = environ.get('CONDA_PKG_VERSION', '0.dev0') %}
{% set buildstr = environ.get('PKG_BUILD_STRING', 'local') %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/ryanreyn/CarveWe.git
  git_rev: {{ environ.get('CARVEWE_GIT_REV', 'dev') }}

build:
  number: 0
  string: {{ environ.get('PKG_BUILD_STRING', 'local') }}
  skip: True  # [target_platform == "osx-arm64"]

requirements:
  host:
    - bash
    - coreutils
  run:
    - bash
    - coreutils
    - numpy==2.2.3
    - carveme==1.6.4
    - python >=3.10
    - pandas
    - cobra==0.29.1
    - reframed==1.6.0
    - diamond
    - python-libsbml

test:
  source_files:
    - conda_recipe/run_test.sh
  commands:
    - bash conda_recipe/run_test.sh

about:
  home: https://github.com/ryanreyn/CarveWe
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "Modular CLI for a custom metabolic model and media prediction workflow"
  description: |
    CarveWe provides a modular, well-documented Bash CLI that orchestrates
    genome-driven metabolic model building, annotation, growth simulation,
    and media prediction.
  dev_url: https://github.com/ryanreyn/CarveWe

extra:
  recipe-maintainers:
    - ryanreyn
