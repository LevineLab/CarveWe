name: Integration (single genome)

on: [workflow_call, workflow_dispatch]

jobs:
  integ:
    runs-on: ubuntu-latest\
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          channels: conda-forge,bioconda
          channel-priority: strict
          use-mamba: true
          activate-environment: build-carvewe

      - name: Export vars
        run: |
          echo "CARVEWE_GIT_REV=$GITHUB_SHA" >> $GITHUB_ENV
          echo "CONDA_PKG_VERSION=0.dev${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          echo "PKG_BUILD_STRING=integ_${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Install build tools
        shell: bash -l {0}
        run: mamba install -y conda-build boa

      - name: Build
        shell: bash -l {0}
        run: conda mambabuild conda_recipe

      - name: Resolve package path
        id: out
        shell: bash -l {0}
        run: echo "pkg=$(conda build conda_recipe --output)" >> $GITHUB_OUTPUT

      - name: Create integ env & install
        shell: bash -l {0}
        run: |
          PKG="${{ steps.out.outputs.pkg }}"
          mamba create -y -n integ "$PKG"
          conda activate integ
          carvewe --help >/dev/null

      - name: Run full pipeline test
        # assumes youâ€™ve added tests/full_genome_smoke.sh in repo
        shell: bash -l {0}
        run: |
          conda activate integ
          bash tests/full_genome_smoke.sh

      - name: Upload logs/results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: |
            logs/**
            output/**
            results/**
            **/*.log
          if-no-files-found: ignore
          retention-days: 7
